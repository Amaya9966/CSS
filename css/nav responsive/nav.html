<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con CSS</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Importa Font Awesome -->
</head>
<body>
    <ul class="navbar" id="navbar">
        <li><a href="#Navbar">Navbar</a></li>
        <li><a href="#Home">Home</a></li>
        <li><a href="#Link">Link</a></li>
        <li><a href="#Dropdown">Dropdown</a></li>
        <li class="search">
            <form action="/search" method="get">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Search</button>
            </form>
        </li>
    </ul>

    <!-- Menu hamburger -->
            <div class="hamburger-menu" id="hamburger-menu">
        <i class="fas fa-bars"></i> <!-- Icona hamburger -->
    </div>


    <script src="script.js"></script> <!-- Aggiunge script per gestire il menu hamburger -->
</body>
</html>
